<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <header>
        <!--add timer and "View High Scores" - need to return HighScores array somewhere-->
        <div class="high_scores">
            High Scores
        </div>
        <div class="timer">
            Timer = 75 seconds
        </div>
    </header>

    <div id="page">
        <!-- might put id or class as a number to iterate through divs-->
        <h1 id="header">Coding Quiz Challenge</h1>
        <h2 id="question"></h2>
        <div id="directions">
            <p>Try to answer the following code-related questions within the time limit. Your score will be the time
                remaining when you complete the quiz. Incorrect answers will reduce your remaining time by 10 seconds.
            </p>
        </div>
        <div id="submit">
        </div>
        <div class="buttons">
            <button class="buttonShow" id="button_1">Start Quiz</button>
        </div>
        <div class="buttons">
            <button class="buttonHide" id="button_2"></button>
        </div>
        <div class="buttons">
            <button class="buttonHide" id="button_3"></button>
        </div>
        <div class="buttons">
            <button class="buttonHide" id="button_4"></button>
        </div>
        <div class="response">
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
